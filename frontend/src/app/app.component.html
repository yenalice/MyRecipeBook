<mat-sidenav-container>
  <!--TODO: organize sidenav into separate component-->
  <mat-sidenav #sidenav mode="side">
    <div class="link-wrapper"><a routerLink="/">Explore</a></div>
    <div class="link-wrapper" *ngIf="this.currUser">
      <a routerLink="favorite/{{ this.currUser.userId }}">Favorites</a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-navbar (openNav)="sidenav.toggle()"></app-navbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
